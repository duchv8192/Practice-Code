<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Contact | Hotel</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<!-- Header -->
<header>
   <nav id="navbar">
      <div class="container">
         <h1 class="logo"><a href="index.html">Logo</a></h1>

         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
         </ul>
      </div>
   </nav>
</header>
<!-- End Header -->

<section id="contact-form" class="py-3">
   <div class="container">
      <h1 class="l-heading text-center"><span class="text-primary">Contact</span> Us</h1>
      <p class="text-center title">Please fill out the form below to contact us</p>

      <form action="#">
         <div class="form-group">
            <label class="title" for="name">Name</label>
            <input type="text" id="name" name="name">
         </div>

         <div class="form-group">
            <label class="title" for="email">Email</label>
            <input type="email" id="email" name="email">
         </div>

         <div class="form-group">
            <label class="title" for="message">Message</label>
            <textarea id="message" name="message"></textarea>
         </div>

         <button type="submit" class="btn">Submit</button>
      </form>
   </div>
</section>

<section id="contact-info" class="bg-dark">
   <div class="container">
      <div class="box">
         <i class="fas fa-hotel fa-3x"></i>
         <h3>Location</h3>
         <p>50 Main St, Boston MA</p>
      </div>
      <div class="box">
         <i class="fas fa-phone fa-3x"></i>
         <h>Phone Number</h>
         <p>(617) 555-5555</p>
      </div>
      <div class="box">
         <i class="fas fa-envelope fa-3x"></i>
         <h3>Email Address</h3>
         <p>frontdesk@hotelbt.co</p>
      </div>
   </div>
</section>

<div class="clear"></div>

<!-- Footer -->
<footer id="main-footer">
   <p>Hotel BT &copy; 2020, All Rights Reserved</p>
</footer>
</body>
</html>
